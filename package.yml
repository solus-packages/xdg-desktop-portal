name       : xdg-desktop-portal
version    : '1.0'
release    : 4
source     :
    - https://github.com/flatpak/xdg-desktop-portal/releases/download/1.0/xdg-desktop-portal-1.0.tar.xz : 57e41b5842acca3fdd83211e41b80e6bc8e365f069dcc26dfcb22145f42ad787
license    : LGPL-2.1-or-later
component  : desktop.util
summary    : Desktop integration portal
description: |
    A portal frontend service for Flatpak and possibly other desktop containment frameworks.
    xdg-desktop-portal works by exposing a series of D-Bus interfaces known as portals under a well-known name (org.freedesktop.portal.Desktop) and object path (/org/freedesktop/portal/desktop).
    The portal interfaces include APIs for file access, opening URIs, printing and others.
builddeps  :
    - pkgconfig(flatpak)
    - pkgconfig(fuse)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(libpipewire-0.2)
    # docbook-xml
    # xmlto
setup      : |
    # Disable the docs for now because the build fails (encoding issue?)
    %configure --disable-docbook-docs
build      : |
    %make
install    : |
    %make_install
