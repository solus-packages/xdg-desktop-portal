name       : xdg-desktop-portal
version    : 1.7.0
release    : 8
source     :
    - https://github.com/flatpak/xdg-desktop-portal/releases/download/1.7.0/xdg-desktop-portal-1.7.0.tar.xz : e9ed11d1833706e65d75c5b51841fc6e8180fe539b4fa8ee24c397c11bf35694
license    : LGPL-2.1-or-later
component  : desktop.util
summary    : Desktop integration portal
description: |
    A portal frontend service for Flatpak and possibly other desktop containment frameworks.
    xdg-desktop-portal works by exposing a series of D-Bus interfaces known as portals under a well-known name (org.freedesktop.portal.Desktop) and object path (/org/freedesktop/portal/desktop).
    The portal interfaces include APIs for file access, opening URIs, printing and others.
builddeps  :
    - pkgconfig(flatpak)
    - pkgconfig(fontconfig)
    - pkgconfig(fuse)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libportal)
    - docbook-xml
    - xmlto
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
